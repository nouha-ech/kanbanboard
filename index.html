<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/project/style.css">
    <title>My Kanban board</title>
</head>
<body>
   <div class="board">
    <form id="todo">
        <input type="text" placeholder="Ajouter une tâche" id="todo-input">
        <button type="submit">Ajouter+</button>
    </form>
   </div>
   <div class="catégories">
    <div class="swimlane" id="todo-lane">
         <h3 class="heading">TO DO</h3>
         <p class="task" draggable="true"> finir le projet</p>
         <p class="task" draggable="true"> visiter le club</p>
         <p class="task" draggable="true"> mettre à jour mon CV</p>
    </div>
    <div class="swimlane" id="en-cours-lane">
        <h3 class="heading">En Cours</h3>
    </div>
    <div class="swimlane" id="fini-lane">
        <h3 class="heading">Fini</h3>
    </div>




   </div>

    <script src="/project/todo.js"></script>
    <script src="/project/dynamic.js"></script>
</body>
</html>
